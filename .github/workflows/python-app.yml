name: Python + Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write   # مهم جداً حتى تقدر تدفع Docker image للـ Registry

jobs:

  # -------------------------
  # Step 1 — Python CI (Lint + Tests)
  # -------------------------
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: pytest -v


  # -------------------------
  # Step 2 — Build + Push Docker Image
  # Only runs if tests passed
  # -------------------------
  docker:
    runs-on: ubuntu-latest
    needs: test   # مهم جداً — لا تبني Docker إلا بعد نجاح الاختبارات

    steps:
    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

    - name: Build Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/agentic-ai-nl2sql:latest
        docker build -t $IMAGE_NAME .

    - name: Push Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/agentic-ai-nl2sql:latest
        docker push $IMAGE_NAME
