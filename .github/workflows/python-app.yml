name: CI/CD - NL2SQL (Dev â†’ Test â†’ Prod)

on:
  push:
    branches:
      - dev
      - test
      - main
  pull_request:
    branches:
      - dev
      - test
      - main

permissions:
  contents: read
  packages: write

jobs:

  # =====================================================
  # 1) CI: Lint + Tests
  # =====================================================
  test:
    name: CI - Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint (flake8)
        run: |
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics
          flake8 . \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics

      - name: Run tests (pytest)
        run: pytest -v


  # =====================================================
  # 2) Build & Push Docker Image (tag by branch)
  # =====================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry (GHCR)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
          | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Prepare IMAGE_NAME (dev / test / prod)
        id: prep
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG="prod"
          elif [ "${{ github.ref }}" = "refs/heads/test" ]; then
            TAG="test"
          else
            TAG="dev"
          fi

          IMAGE_NAME="ghcr.io/$OWNER/agentic-ai-nl2sql:$TAG"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Using image: $IMAGE_NAME"

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.prep.outputs.IMAGE_NAME }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.prep.outputs.IMAGE_NAME }}


  # =====================================================
  # 3) CD: Deploy to Production (main only)
  # =====================================================
  deploy-prod:
    name: CD - Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "ðŸš€ Deploying NL2SQL to Production"

            docker pull ghcr.io/${{ github.repository_owner }}/agentic-ai-nl2sql:prod

            docker stop nl2sql-prod || true
            docker rm nl2sql-prod || true

            docker run -d \
              --name nl2sql-prod \
              --network nl2sql-net \
              --env-file /opt/nl2sql/.env \
              -v /opt/nl2sql/vector_sql_schema3:/data/vector_sql_schema3 \
              -p 8080:8000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/agentic-ai-nl2sql:prod

            echo "âœ… Deployment finished successfully"
